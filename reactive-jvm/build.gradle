plugins {
    id 'java'
}

group 'com.dkubicki.reactive'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
